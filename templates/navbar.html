<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css')}}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class = "content-wrap">
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-font-awesome"></i>
        <a href="{{ url_for('about') }}">Saad Babar</a>
      </div>
      <div class="menu">
        <div class="menu-links">
          <a href="{{ url_for('about') }}">Home</a>
          <a href="{{ url_for('index') }}">Projects</a>
          <a href="{{ url_for('xpr') }}">Experience</a></li>
        </div>
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  
    <!-- Content will be inserted here from other HTML files that extend this layout -->
    {% block content %}
    {% endblock %}
  </div>
  

  <div class = "footer">
     <div class = "footerContainer">
        <div class = "socialItems">
            <a href = "https://www.linkedin.com/in/muhammadsaadbabar/"><i class = "fa-brands fa-linkedin"> </i></a>
            <a href = "https://www.instagram.com/_saadbabar/"><i class = "fa-brands fa-instagram"> </i></a>
            <a href = "https://github.com/saadbabar"><i class = "fa-brands fa-github"> </i></a>
        </div>
        <div class = "FooterNav">
            <ul>
                <li> <a href = "{{ url_for('about') }}">Home</a></li>
                <li> <a href = "{{ url_for('index') }}">Projects</a></li>
                <li> <a href = "{{ url_for('xpr') }}">Experience</a></li>
            </ul>
        </div>
      </div>
      <div class="footerBottom">
        <p>CopyRight &copy; 2024;  Designed in HTML5 / CSS3;  Deployed in Flask;  Designed by <span class = "designer">Saad</span></p>
      </div>
   </div>
     
 
</body>
</html>
